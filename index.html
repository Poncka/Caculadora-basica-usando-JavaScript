<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial JS</title>
    <script src="code.js"></script>


</head>
<body>

    <div id="contenedorPrincipal" class="ps-aboslute">
        <div id="contendorSecundario" class="ps-aboslute">
            <div id="pantalla">
                <p id="operaciones"> </p>
            </div>
            <div id="botones">
                <div id="contenedorNumeros">
                    <div id="numeros">
                        <input type="button" value="1" class="num"></input>
                        <input type="button" value="2" class="num"></input>
                        <input type="button" value="3" class="num"></input>
                        <input type="button" value="4" class="num"></input>
                        <input type="button" value="5" class="num"></input>
                        <input type="button" value="6" class="num"></input>
                        <input type="button" value="7" class="num"></input>
                        <input type="button" value="8" class="num"></input>
                        <input type="button" value="9" class="num"></input>
                        <input type="button" value="0" class="num"></input>
                        <input type="submit" value="=" class="resultado" id="Calcular" onclick="calcular"></input>
                    </div>
                </div>
                <div id="contenedorOperaciones">
                    <input type="button" value="+" id="suma" ></input>
                    <input type="button" value="-" id="resta" ></input>
                    <input type="button" value="*" id="multiplicacion" ></input>
                    <input type="button" value="/" id="resta" > </input>
                </div>
            </div>     
        </div>
    </div>

</body>
</html>
